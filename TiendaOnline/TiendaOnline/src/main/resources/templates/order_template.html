<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedido</title>
</head>
<body>
    <form method="POST" action="/orders/newOrder">
        {{#products}}
             <div class="row">

                <h4>{{name}}</h4>
                <p>Precio: {{price}} &#0128</p>

            </div>
        {{/products}}

        <p>Precio total a pagar: {{totalPrice}} &#0128</p>
        {{#products}}
            <input type="hidden" name="productsId" value="{{id}}"/>
        {{/products}}
        <input type="hidden" name="totalPrice" value="{{totalPrice}}"/>
        <p>
            Nombre del comprador: <input type="Text" name="name"/>
        </p>
        <p>
            Calle: <input type="Text" name="street"/>
        </p>
        <p>
            Metodo de pago:
        </p>
        <p>
            <label>
                <input type="radio" name="pay-method" value="tarjeta" checked="true">Tarjeta
            </label>
            <label>
                <input type="radio" name="pay-method" value="efectivo" >Efectivo
            </label>
        </p>
        <p>
            <button type="submit" class="button">Pagar</button>
        </p>
    </form>
</body>
</html>
