<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crea el producto</title>

</head>
<body>
    <h1>Crea el producto</h1>
    <form method="POST" action="/" id="form">
        <div class="form-group">
            <label id="name-label" for="name">Nombre del producto:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label id="price-label" for="price">Precio del producto:</label>
            <input type="text" class="form-control" id="price" name="price">
        </div>
        <div class="form-group">
            <label id="amount-label" for="amount">Stock del producto:</label>
            <input type="text" class="form-control" id="amount" name="amount">
        </div>
        <button type="submit" class="btn-green">Crear Producto</button>
    </form>

    <form method="GET" action="/">
        <button type="submit" class="btn btn-primary">Volver</button>
    </form>
