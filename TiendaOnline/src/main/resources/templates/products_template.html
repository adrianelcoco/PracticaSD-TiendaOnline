<!DOCTYPE html>
<html>
<head>
    <title>Productos disponibles</title>
</head>
<body>
<div class="container">
    <h1>Productos disponibles</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {{#products}}
        <tr>
            <td>{{name}}</td>
            <td>{{price}} &#0128;</td>
            <td>
                <div class="row" role="group">
                    <div class="col">
                    <form method="POST" action="/added">
                        <input type="hidden" name="productId" value="{{id}}">
                        <button type="submit" class="btn-orange">Agregar al carrito</button>
                    </form>
                    </div>
                    <div class="col">
                    <form method="POST" action="/modify">
                        <input type="hidden" name="productId" value="{{id}}">
                        <button type="submit" class="btn-green" >Modificar producto</button>
                    </form>
                    </div>
                    <div class="col">
                    <form method="POST" action="/delete">
                        <input type="hidden" name="productId" value="{{id}}">
                        <button type="submit" class="btn-red">Eliminar producto</button>
                    </form>
                    </div>
                </div>
            </td>
        </tr>
        {{/products}}
        </tbody>
    </table>
    <div class="row">
        <div class="col-sm-3">
            <form method="POST" action="/createproduct">
                <button type="submit" class="btn-green">Crear Producto </button>
            </form>
        </div>
        <div class="col-sm-3">
            <form method="POST" action="/cart">
                <button type="submit" class="btn-orange">Carrito</button>
            </form>
        </div>
        <div class="col-sm-3">
            <form method="POST" action="/stocks">
                <button type="submit" class="btn-green">Stocks</button>
            </form>
        </div>

        <div class="col-sm-3">
            <form method="POST" action="/orders">
                <button type="submit" class="btn-blue">Historial de Pedidos</button>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-
rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-
cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/styles.css"/>
</body>
</html>
