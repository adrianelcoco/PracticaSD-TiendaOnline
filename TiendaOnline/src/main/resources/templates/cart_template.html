<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Carrito de compras</title>

</head>
<body>
<div class="container">
    <h1>Carrito de compras</h1>
    {{#products}}

    <div class="row">
        <h4>{{name}}</h4>
        <p>Precio: {{price}} &#0128</p>
        <p>Cantidad: {{amountInCart}}</p>
        <form method="POST" action="/cart/deleted">
            <input type="hidden" name="productId" value="{{id}}">
            <button type="submit" class="btn-red">Eliminar del carrito</button>
        </form>
    </div>

    {{/products}}
    {{^empty}}
    <p> </p>
    <form method="POST" action="/cart/order">
        <button type="submit" class="btn-orange" >Realizar pedido</button>
    </form>
    {{/empty}}


    {{^products}}
    <p>No hay productos en el carrito.</p>
    {{/products}}

    <form method="POST" action="/cart/deletedCart">
        <button type="submit" class="btn-red" >Eliminar Carrito</button>
    </form>
    <form method="GET" action="/">
        <button type="submit" class="btn btn-primary"  >Volver</button>
    </form>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-
rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-
cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/styles.css"/>
</body>
</html>
