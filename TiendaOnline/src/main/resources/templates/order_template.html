<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedido</title>
</head>
<body>
    <form method="POST" action="/orders/newOrder" id="form">
        {{#products}}
             <div class="row">
                <h4>{{name}}</h4>
                <p>Precio: {{price}} &#0128</p>
            </div>
        {{/products}}

        <p>Precio total a pagar: <b>{{totalPrice}} &#0128</b></p>
        {{#products}}
            <input type="hidden" name="productsId" value="{{id}}"/>
        {{/products}}
        <input type="hidden" name="totalPrice" value="{{totalPrice}}"/>
        <div class="form-group">
            <label id="name-label" for="name">Nombre del comprador:</label>
            <input type="Text" id="name" name="name"/>
        </div>
        <div class="form-group">
            <label id="street-label" for="street">Calle:</label>
            <input type="Text" id="street" name="street"/>
        </div>
        <p>
            Metodo de pago:
        </p>
        <p>
            <label>
                <input type="radio" name="pay-method" value="tarjeta" checked="true">Tarjeta
            </label>
            <label>
                <input type="radio" name="pay-method" value="efectivo" >Efectivo
            </label>
        </p>
        <p>
            <button type="submit" class="btn-orange">Pagar</button>
        </p>
    </form>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-
rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-
cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/newOrder.js"></script>
    <link rel="stylesheet" href="/styles.css"/>
</body>
</html>
